<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iMageniusGPT</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://apifreellm.com/apifree.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    header {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      padding: 15px 20px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #00ffcc50;
      justify-content: space-between;
    }

    header h1 {
      font-size: 20px;
      margin: 0;
      color: #00ffcc;
      display: flex;
      align-items: center;
    }

    header h1 i {
      margin-right: 10px;
    }

    header button {
      background: transparent;
      border: 1px solid #00ffcc;
      color: #00ffcc;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    header button:hover {
      background: #00ffcc;
      color: #000;
    }

    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      scrollbar-width: thin;
      scrollbar-color: #00ffcc transparent;
    }

    .chat-row {
      display: flex;
      align-items: flex-start;
      margin: 10px 0;
      max-width: 80%;
    }

    .chat-row.user {
      align-self: flex-end;
      flex-direction: row-reverse;
    }

    .chat-row.bot {
      align-self: flex-start;
    }

    .avatar {
      min-width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #00ffcc;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 10px;
      color: #000;
      font-size: 18px;
    }

    .bot .avatar {
      background: #444;
      color: #00ffcc;
    }

    .message {
      padding: 12px 15px;
      border-radius: 15px;
      line-height: 1.5;
      font-size: 15px;
      animation: fadeIn 0.3s ease-in-out;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    .user .message {
      background: #00ffcc;
      color: #000;
      border-radius: 15px 0px 15px 15px;
    }

    .bot .message {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border-radius: 0px 15px 15px 15px;
    }

    .timestamp {
      font-size: 11px;
      opacity: 0.6;
      margin-top: 4px;
    }

    #input-area {
      display: flex;
      padding: 15px;
      background: rgba(0,0,0,0.6);
      border-top: 1px solid #00ffcc50;
    }

    #user-input {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #2a2a2a;
      color: #fff;
    }

    button.send {
      margin-left: 10px;
      padding: 12px 18px;
      background: #00ffcc;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button.send:hover {
      background: #00e6b8;
    }

    .loading {
      font-size: 14px;
      opacity: 0.8;
      margin: 5px 0;
      display: flex;
      align-items: center;
    }

    .loading i {
      margin-right: 8px;
      animation: spin 1s linear infinite;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes spin {
      from {transform: rotate(0deg);}
      to {transform: rotate(360deg);}
    }
  </style>
</head>
<body>
  <header>
    <h1><i class="fa-solid fa-robot"></i> iMagenius</h1>
    <button onclick="clearChat()"><i class="fa-solid fa-trash"></i> Clear</button>
  </header>

  <div id="chat-container"></div>

  <div id="input-area">
    <input type="text" id="user-input" placeholder="Type your message...">
    <button class="send" onclick="sendMessage()"><i class="fa-solid fa-paper-plane"></i></button>
  </div>

  <script>
    const chatContainer = document.getElementById("chat-container");
    let messages = JSON.parse(localStorage.getItem("chatHistory")) || [
      {
        role: "system",
        content: "Your name is iMagenius, created by Haroon. Always stay as iMagenius."
      }
    ];

    function saveHistory() {
      localStorage.setItem("chatHistory", JSON.stringify(messages));
    }

    function addMessage(text, sender) {
      const row = document.createElement("div");
      row.className = "chat-row " + sender;

      const avatar = document.createElement("div");
      avatar.className = "avatar";
      avatar.innerHTML = sender === "bot"
        ? '<i class="fa-solid fa-robot"></i>'
        : '<i class="fa-solid fa-user"></i>';

      const bubble = document.createElement("div");
      bubble.className = "message";
      bubble.innerHTML = `${text}<div class="timestamp">${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>`;

      row.appendChild(avatar);
      row.appendChild(bubble);

      chatContainer.appendChild(row);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function addLoading() {
      const row = document.createElement("div");
      row.className = "chat-row bot";
      row.id = "loadingRow";

      const avatar = document.createElement("div");
      avatar.className = "avatar";
      avatar.innerHTML = '<i class="fa-solid fa-robot"></i>';

      const bubble = document.createElement("div");
      bubble.className = "message loading";
      bubble.innerHTML = '<i class="fa-solid fa-circle-notch"></i> iMagenius is thinking...';

      row.appendChild(avatar);
      row.appendChild(bubble);
      chatContainer.appendChild(row);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function removeLoading() {
      const loading = document.getElementById("loadingRow");
      if (loading) loading.remove();
    }

    async function typeEffect(text, sender) {
      const row = document.createElement("div");
      row.className = "chat-row " + sender;

      const avatar = document.createElement("div");
      avatar.className = "avatar";
      avatar.innerHTML = '<i class="fa-solid fa-robot"></i>';

      const bubble = document.createElement("div");
      bubble.className = "message";
      row.appendChild(avatar);
      row.appendChild(bubble);
      chatContainer.appendChild(row);
      chatContainer.scrollTop = chatContainer.scrollHeight;

      for (let i = 0; i < text.length; i++) {
        bubble.innerHTML = text.substring(0, i + 1);
        chatContainer.scrollTop = chatContainer.scrollHeight;
        await new Promise(r => setTimeout(r, 20)); // typing speed
      }

      bubble.innerHTML += `<div class="timestamp">${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>`;
    }

    async function sendMessage() {
      const input = document.getElementById("user-input");
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "user");
      messages.push({ role: "user", content: text });
      input.value = "";
      saveHistory();

      addLoading();
      try {
        const reply = await apifree.chat(messages.map(m => `${m.role}: ${m.content}`).join("\n"));
        removeLoading();
        messages.push({ role: "assistant", content: reply });
        saveHistory();
        await typeEffect(reply, "bot");
      } catch (error) {
        removeLoading();
        addMessage("⚠️ Error: " + error.message, "bot");
      }
    }

    function clearChat() {
      messages = [messages[0]];
      localStorage.removeItem("chatHistory");
      chatContainer.innerHTML = "";
      addMessage("✨ Hi! I'm iMagenius, your AI assistant created by Haroon. Let's start chatting!", "bot");
    }

    // Load old chat
    window.onload = () => {
      if (messages.length > 1) {
        messages.forEach(m => {
          if (m.role !== "system") addMessage(m.content, m.role === "user" ? "user" : "bot");
        });
      } else {
        addMessage("✨ Hi! I'm iMagenius, your AI assistant created by Haroon. Let's start chatting!", "bot");
      }
    };

    // Enter key
    document.getElementById("user-input").addEventListener("keypress", function(e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
